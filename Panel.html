{
  <!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Code Helper</title>
<style>
body { font-family: Arial, sans-serif; margin: 0;
  }
.wrap { padding: 12px;
  }
h1 { font-size: 16px; margin: 0 0 10px;
  }
.row { display: flex; gap: 8px; align-items: center;
  }
input[type="password"
  ] { width: 100%; padding: 8px;
  }
button { padding: 8px 10px; cursor: pointer;
  }
.status { margin: 10px 0; font-size: 13px; color: #444;
  }
.error { color: #b00020; white-space: pre-wrap;
  }
.out { margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px; white-space: pre-wrap; font-family: monospace; font-size: 12px;
  }
.meta { font-size: 12px; color: #666; margin-top: 6px;
  }
.small { font-size: 12px; color: #666;
  }
</style>
</head>
<body>
<div class="wrap">
<h1>Smart Code Helper</h1>
<div class="small">Hotkey: Ctrl+Shift+Space</div>
<div style="height:10px"></div>
<div class="row">
<input id="key" type="password" placeholder="OpenAI API Key" />
<button id="save">Save</button>
</div>
<div class="status" id="status">Ready.</div>
<div class="error" id="error"></div>
<div class="meta" id="meta"></div>
<div class="out" id="out"></div>
</div>
<script src="panel.js"></script>
</body>
</html>

}
